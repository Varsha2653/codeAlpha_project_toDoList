<!DOCTYPE html>
<html>

<head>
  <title>To-Do List</title>
  <style>
    body {
       background-image: url("https://thumbs.dreamstime.com/z/composition-to-do-list-laptop-grey-background-150052017.jpg");
     
      background-size: cover;
      background-repeat: no-repeat;
      background-position: left;
     height:700px;
      }

    #to-do-list {
      width: 500px;
      margin-top: 0 auto;
      border: 2px solid lightcoral;
      background-color:lavenderblush;
      padding: 10px;
      border-radius: 5px;
	position:absolute;
	top:30%;
	right:30%;
	left:70%
	transform: translate(-50%,-50%);
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      border-bottom: 1px solid lightgray;
      padding: 10px;
      display: flex;
      align-items: center;
      background-color: #fff;
      color: #333;
    }

    li.completed {
      background-color: #e1f7d5;
      text-decoration: line-through;
    }

    li.completed .task-content {
      text-decoration: line-through;
      color: #888;
    }

    input {
      width: 100%;
      border: 1px solid lightgray;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
      padding: 8px 16px;
      margin-left: 10px;
      
    }

    button :hover{
      background-color:greenyellow;
    }

    .cut-btn {
      background-color:greenyellow;
    }

    .cross-btn {
      border: none;
      background-color:none;
      float: right;
    }
  </style>
</head>

<body>
  <div id="to-do-list">
    <h2 style="color: none;">To-Do List</h2>
    <ul id="task-list">

    </ul>
    <input type="text" id="new-task">
    <button id="add-task">Add Task</button>
    <button id="clear-completed">Clear Completed</button>

  <script>
    // This function adds a new task to the to-do list.
    function addTask() {
      var task = document.getElementById("new-task").value;
      if (task !== "") {
        var li = document.createElement("li");
        li.innerHTML = '<span class="task-content">' + task + '</span>';
        var cutBtn = document.createElement("button");
        cutBtn.textContent = "X";
        cutBtn.className = "cross-btn";
        cutBtn.addEventListener("click", function() {
          li.classList.toggle("completed");
        });
        li.appendChild(cutBtn);
        document.getElementById("task-list").appendChild(li);
        document.getElementById("new-task").value = "";
      }
    }

    // This function clears all completed tasks from the to-do list.
    function clearCompleted() {
      var completedTasks = document.querySelectorAll(".completed");
      for (var i = 0; i < completedTasks.length; i++) {
        completedTasks[i].remove();
      }
    }

    document.getElementById("add-task").addEventListener("click", addTask);
    document.getElementById("clear-completed").addEventListener("click", clearCompleted);
  </script>
</body>

</html>
